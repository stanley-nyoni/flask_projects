{% extends "base.html" %}
{% block title %} Add New Dog - Dogzcreche {% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="mt-5">Add New Dog</h1>
            <form action="" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="breed" class="form-label">Breed</label>
                    <input type="text" class="form-control" id="breed" name="breed">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="text" class="form-control" id="age" name="age">
                </div>
                <div class="mb-3">
                    <label for="owner" class="form-label">Owner</label>
                    <input type="text" class="form-control" id="owner" name="owner" required>
                </div>
                <div class="mb-3">
                    <label for="owner_phone" class="form-label">Owner Phone</label>
                    <input type="text" class="form-control" id="owner_phone" name="owner_phone" required>
                </div>
                <div class="mb-3">
                    <label for="owner_email" class="form-label">Owner Email</label>
                    <input type="email" class="form-control" id="owner_email" name="owner_email">
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" name="notes"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Dog</button>
            </form>
        </div>
    </div>

{% endblock %}
